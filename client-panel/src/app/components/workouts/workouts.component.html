<div class="row">
  <div class="col-md-6"><h2>
    <i class="fas fa-dumbbell"></i>
    Workouts
  </h2></div>
  <div class="col-md-6">
    <!-- <h5 class="text-right text-secondary">Total Owed: {{totalOwed | currency:"USD":"symbol"}}</h5> -->
  </div>
</div>
<table *ngIf="workouts?.length > 0; else noWrkouts" class="table table-striped">
<thead class="thead-inverse">
  <tr>
    <th>Date</th>
    <th>Localization</th>
    <th>Duration</th>
    <th></th>
  </tr>
</thead>
<tbody>
  <tr *ngFor="let workout of workouts">
    <td>{{workout.date}}</td>
    <td>{{workout.localization}}</td>
    <td>{{workout.duration}}</td>
    <td><a routerLink="workout/{{workout.id}}" class="btn btn-secondary btn-sm"><i class="fa fa-arrow-circle-o-right"></i> Details</a></td>
    <td><a routerLink="workout/{{workout.id}}/exercises" class="btn btn-secondary btn-sm"><i class="fa fa-arrow-circle-o-right"></i> Exercises</a></td>
  </tr>
</tbody>
</table>

<ng-template #noWrkouts>
  <hr>
  <h5>There are no workouts in the system</h5>
</ng-template>
